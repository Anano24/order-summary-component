<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Order summery component</title>
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/index.css" />
        <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    </head>

    <body>
        <main>
            <header>
                <img class="main-img" src="img/illustration-hero.svg" alt="order summery image" />
                <h1>Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </header>
            <section>
                <div class="price-section">
                    <img class="music-icon" src="img/icon-music.svg" alt="music icon" />
                    <p class="price">$59.99/year</p>
                    <p class="plan">Annual Plan</p>
                    <a class="link" href="#">Change</a>
                </div>
            </section>
            <footer>
                <div><a class="btn payment" href="#"><button class="payment-btn">Proceed to Payment</button></a></div>
                <div ><a class="btn cancel" href="#"><button class="cancel-btn">Cancel Order</button></a></div>
            </footer>
        </main>
    </body>
</html>
